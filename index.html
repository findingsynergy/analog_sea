<html>

<head>
  <title>AnalogSea Sign-Up</title>
  <meta charset="utf-8" name="description" content="AnalogSea sign-up sign up">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <main>
    <div class="signup_viewport">
      <img class="logo_analogsea" src="images/logo.png" alt="logo">
      <form class="signup_form" action="/signup/">
        <fieldset class="signup_fieldset">
          <h1 class="signup_header">Sign up</h1>
          <label for="em"><span   class="signup_label"     >Email</span></label>
          <input type="email" class="signup_input" placeholder="foo@bar.com" required/>
          <label for="pwd"><span  class="signup_label"     >Password</span></label>
          <input type="password" class="signup_input" placeholder="1234passw0rd" ; required/>
          <button class="signup_button" type="Submit">Sign up</button>
          <a class="signup_forgot" href="/forgot-password/new">Forgot password?</a>
        </fieldset>
      </form>
      <div class="signup_signin_parent">
        <span class="signup_signin">Already have an account?</span>
        <a class="signup_signin" href="/login/">Log in</a>
      </div>
    </div>
  </main>
</body>

</html>
